name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # nebo master, podle názvu vaší hlavní větve
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Copy CNAME to dist
        run: cp CNAME dist/CNAME || echo "No CNAME file found"
        
      - name: Copy robots.txt to dist
        run: cp public/robots.txt dist/robots.txt || echo "No robots.txt found"
        
      - name: Copy sitemap.xml to dist
        run: cp public/sitemap.xml dist/sitemap.xml || echo "No sitemap.xml found"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
